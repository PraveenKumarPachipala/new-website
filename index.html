    <style>
        .sidebar {
            /* Occupies 100% height of the page */
            min-height: 100vh;
  
            /* Specifies the width of sidebar */
            width: 280px;
            background-color: aliceblue;
            color: blanchedalmond;
            position: absolute;
            top: 0;
            left: 0;
            padding-right: 60px;
  
            /* Transition effect of sidebar */
            transition: 0.3s;
        }
  
        .content {
            background-color: white;
            position: absolute;
            top: 0;
  
            /* The left margin when 
            sidebar is visible */
            left: 280px;
            right: 0;
            bottom: 0;
  
            -moz-transition: left 0.3s ease;
            transition: left 0.3s ease;
        }
  
        input[type="checkbox"] {
            display: none;
        }
  
        /* Toggling of sidebar */
        input:checked~.content {
            left: 0;
        }
  
        input:checked~label {
            left: 0;
        }
  
        /* Styling of the button */
        label {
            z-index: 1;
            position: absolute;
            top: 0;
            left: 280px;
            -moz-transition: left 0.3s ease;
            transition: left 0.3s ease;
        }
    </style>
